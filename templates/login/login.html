{% extends "base.html" %}
{% block title %}andChill - Login{% endblock %}
{% block content %}
<form class="col-md-4 col-md-offset-4" method="POST">
    {% csrf_token %}
    <h2 class="text-center">andChill</h2>
    <label for="username" class="sr-only">Username</label>
    <input name="username" type="text" id="username" class="form-control" placeholder="Username" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
{% endblock %}
