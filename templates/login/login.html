{% extends "base.html" %}
{% block title %}andChill - Login{% endblock %}
{% block content %}
{% if username %}
<br>
<div class="alert alert-danger alert-dismissible fade in">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Error!</strong> Wrong username of password.
</div>
{% endif %}
<form class="col-md-4 col-md-offset-4" method="POST">
    <div class="panel panel-primary v-align">

            <div class="panel-heading">
                <h1 class="text-center">andChill</h1>
            </div>
            <div class="panel-body">
                {% csrf_token %}
                <label for="username" class="sr-only">Username</label>
                <input name="username" type="text" id="username" class="form-control" placeholder="Username" required autofocus value="{{ username|default:'' }}">
                <label for="password" class="sr-only">Password</label>
                <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="panel-footer">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </div>

    </div>
</form>
{% endblock %}
